<div class="mainBlock">
    <div class="product" >
        <div class="image"><img src="{{image}}" alt=""></div>
        <div class="details"><div class="title">{{title}}</div>
        <div class="price"><span>&#8377</span>{{price}}</div>
        <div class="rating"><li id="{{product_id}}"></li></div>
        <div class="location"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
            <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
          </svg>{{city}}</div></div>
        <div><button class="view_btn" onclick="viewSingleProduct('{{product_id}}')">View Equipment</button></div>
    </div>
</div>
